version: "3.9"

services:
  db:
    image: postgres:16
    container_name: click32_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: django_pass
      POSTGRES_DB: click32_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: click32_web
    command: >
      sh -c "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_DB_NAME: click32_db
      DJANGO_DB_USER: django_user
      DJANGO_DB_PASSWORD: django_pass
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: 5432
    depends_on:
      - db

volumes:
  postgres_data:

