{% extends "click32_admin/base.html" %}
{% block content %}
<h1>Mudar Senha de {{ user.username }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Alterar Senha</button>
</form>
<a href="{% url 'click32_admin:user_list' %}">Cancelar</a>
{% endblock %}
