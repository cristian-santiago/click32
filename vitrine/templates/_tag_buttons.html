{% block extra_css %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/tag_buttons.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

<div class="sidebar collapsed" id="sidebar">
    <button class="toggle-btn" id="toggleBtn"><span></span></button>

    <div class="profile">
        <img class="profile" src="{% static 'profile-logo-clear.png' %}" alt="Click32">
    </div>

    <ul class="menu">
        {% for category in category_tags %}
            <li class="menu-item">
                <div class="menu-header" data-dropdown="{{ category.name }}">
                    <i class="fas {{ category.icon }}"></i>
                    <span class="menu-text">{{ category.name }}</span>
                </div>
                <ul class="dropdown" style="display: none;">
                    {% for tag in category.tags %}
                        <li>
                            <a href="{% url 'home' %}?tag={{ tag|urlencode }}" class="dropdown-item">{{ tag }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</div>
<div class="overlay" id="overlay"></div>

<script>
    // Define homeUrl para ser usado no sidebar.js
    window.homeUrl = "{% url 'home' %}" || "/";
</script>
<script src="{% static 'js/sidebar.js' %}"></script>
